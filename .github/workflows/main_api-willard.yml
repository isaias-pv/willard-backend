name: Build and deploy Node.js app to Azure Web App - api-willard

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present

      - name: Create build artifact
        run: |
          mkdir artifact
          xcopy .\dist .\artifact\dist /s /e /i
          copy package.json .\artifact\
          copy package-lock.json .\artifact\
          # Agrega m√°s archivos si es necesario, pero evita incluir node_modules
          tar -czf artifact/nestjs-app.tar.gz -C artifact .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: artifact/nestjs-app.tar.gz

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Extract build artifact
        run: |
          mkdir -p ./artifact
          tar -xzf ./node-app/nestjs-app.tar.gz -C ./artifact

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'api-willard'
          slot-name: 'Production'
          package: ./artifact
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_AD1AFF332A4B48E2810D80C8F1150DDB }}
