name: Build and deploy NestJS app to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install

      - name: Build the NestJS app
        run: npm run build

      - name: Clean up previous builds (if any)
        run: |
          if [ -d "./artifact" ]; then rm -rf ./artifact; fi
          mkdir -p ./artifact

      - name: Archive build artifacts
        run: |
          cp -r ./dist ./artifact/
          cp package.json ./artifact/
          cp -r ./node_modules ./artifact/
          tar -czf ./artifact/nestjs-app.tar.gz -C ./artifact .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: nestjs-app
          path: ./artifact/nestjs-app.tar.gz

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nestjs-app

      - name: Extract build artifact
        run: |
          mkdir -p ./artifact
          tar -xzf ./artifact/nestjs-app.tar.gz -C ./artifact

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'api-willard'
          slot-name: 'Production'
          package: artifact
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_AD1AFF332A4B48E2810D80C8F1150DDB }}
